<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
	
		.texto1 {
	position: absolute;
	color: #FFF;
	font-size: 1.2rem;
	text-align: center;
	width: 60vw;
	left: 50vw;
	margin-left: -30vw;
	top: 68vh;
	margin-top: -12vh;
	font-family: "Futura Bk BT";
		}
		
		
		
		.texto2 {
	position: absolute;
	font-size: 5vw;
	text-align: center;
	width: 100vw;
	left: 59vw;
	margin-left: -51vw;
	top: 20vh;
	margin-top: -15vh;
	font-family: "Futura Bk BT";
		}
		
	.titulo1 {
	font-family: "Chaparral Pro";
	font-weight: bold;
		}
		
		#globo {
	display: table-cell; vertical-align: middle;
		}	
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/01.svg" width="100%" ></div>
            <div class="swiper-slide"><img src="img/02.svg" width="100%" ></div>
            <div class="swiper-slide"><img src="img/03.svg" width="100%" ></div>
            <div class="swiper-slide"><img src="img/04.svg" width="100%" ></div>
            <div class="swiper-slide"><img src="img/05.svg" width="100%" ></div>
           <div class="swiper-slide"><a href="02.html" data-transition="slide"><img src="img/06.svg" width="100%" ></a></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
