<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="dist/css/swiper.min.css">

    <!-- Demo styles -->
    <style>
    html, body {
        position: relative;
        height: 100%;
    }
    body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color:#000;
        margin: 0;
        padding: 0;
    }
    .swiper-container {
        width: 100%;
        height: 100%;
    }
    .swiper-slide {
	text-align: center;
	font-size: 18px;
	/* Center slide text vertically */
	display: -webkit-box;
	display: -ms-flexbox;
	display: -webkit-flex;
	display: flex;
	-webkit-box-pack: center;
	-ms-flex-pack: center;
	-webkit-justify-content: center;
	justify-content: center;
	-webkit-box-align: center;
	-ms-flex-align: center;
	-webkit-align-items: center;
	align-items: center;
    }
    </style>
</head>
<body>
    <!-- Swiper -->
    <div class="swiper-container swiper2">
        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/03.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/04.svg" width="100%"></div>
            <div class="swiper-slide">
           
           
            
    <div class="swiper-container swiper1" style="background:url(img/pru1.svg); background-size:100%; background-repeat:no-repeat; background-position:center">
    
   

        <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="img/pru2.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/pru3.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/pru4.svg" width="100%"></div>
            
        </div>	
        
        
        
        
    </div>
            
            
            
            
            </div>
            <div class="swiper-slide"><img src="img/05.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/06.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/07.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/08.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/09.svg" width="100%"></div>
            <div class="swiper-slide"><img src="img/02.svg" width="100%"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="dist/js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
	
	 var swiper1 = new Swiper('.swiper1', {nested:true
    });
	
	
    var swiper = new Swiper('.swiper2', {
        pagination: '.swiper-pagination',
        paginationClickable: true
    });
    </script>
</body>
</html>
